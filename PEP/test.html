<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <script src="https://code.jquery.com/pep/0.3.0/pep.js"></script> 

        <link rel="stylesheet" href="../_assets/css/normalize.css">
        <link rel="stylesheet" href="../_assets/css/main.css">
      <link rel="stylesheet" href="spy.css">
    </head>
    <body>
<div id="spy"><p>Tap here</p></div>
<div id="reporter" style="height:400px; transition: transform 0.2s linear;
  -webkit-transition: -webkit-transform 0.2s linear;"></div>
<script>
window.addEventListener('DOMContentLoaded', function() {
  var events = [
  'touchstart',
  'touchmove',
  'touchend',
  'touchenter',
  'touchleave',
  'touchcancel',
  'mouseover',
  'mousemove',
  'mouseout',
  'mouseenter',
  'mouseleave',
  'mousedown',
  'mouseup',
  'focus',
  'blur',
  'click',
  'pointerover', 
  'pointerenter',
  'pointerdown',
  'pointermove',
  'pointerup',
  'pointercancel',
  'pointerout',
  'pointerleave'
  ];
  for (var i=0; i<events.length; i++) {
    document.getElementById("spy").addEventListener(events[i], function(e){
     document.getElementById("reporter").innerHTML += "<p>"+e.type+"</p>"
    }, false);
  }
}, false);
</script>
    </body>
</html>
